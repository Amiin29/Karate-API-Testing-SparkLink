name: Workflow Karate CI

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build and test with Maven
      run: mvn clean test

    - name: Generate Karate Reports
      run: mvn surefire-report:report-only karate:stop
      # Assuming Karate reports are generated in target/site/karate/

    - name: Deploy Karate reports to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: target/site/karate
